<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="c1">Componente 1</a>
      <a mat-list-item routerLink="c2">Componente 2</a>
      <a mat-list-item routerLink="formulario">Formulario</a>
      <a mat-list-item routerLink="tabla">Tabla</a>
      <a mat-list-item routerLink="tab">Tab</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Task_Manager_Angular</span>
    </mat-toolbar>



    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
